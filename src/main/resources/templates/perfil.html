<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="maintemplate :: head">
</head>

<body class="">

  <div class="wrapper ">

    <div th:replace="maintemplate :: sidebar" class="sidebar" data-color="purple" data-background-color="white"
      data-image="../assets/img/sidebar-1.jpg">
    </div>

    <div class="main-panel">
      <!-- Navbar -->
      <nav th:replace="maintemplate :: navbar"
        class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      </nav>

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Editar Perfil</h4>
                  <p class="card-category">Complete su perfil</p>
                </div>
                <div class="card-body">
                  <form>
                    <br>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            Usuario (Deshabilitado)
                          </label>
                          <input type="text" class="form-control" 
                            disabled th:value="${account.usuario}">
                        </div>
                      </div>
                      
                      <div class="col-md-8">
                        <div class="form-group">
                          <label class="bmd-label-floating">
                            No. Cédula
                          </label>
                          <input type="text" class="form-control" th:value="${account.cedula}">
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombres</label>
                          <input type="text" 
                            class="form-control" th:value="${account.nombres}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Apellidos</label>
                          <input type="text" 
                            class="form-control" th:value="${account.apellidos}">
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Correo</label>
                          <input type="email" class="form-control" 
                            th:value="${account.correo}">
                        </div>
                      </div>
                    </div>
                    <!-- <br>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">City</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Country</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Postal Code</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <br> -->
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Acerca de mi</label>
                          <div class="form-group">
                            <label class="bmd-label-floating">Agregue una breve descripción sobre lo que lo apasiona y motiva</label>
                            <textarea class="form-control" rows="3"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Actualizar perfil</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="javascript:;">
                    <img class="img" th:src="@{/images/faces/marc.jpg}" />
                  </a>
                </div>
                <div class="card-body">
                  <!-- <h6 class="card-category text-gray">CEO / Co-Founder</h6> -->
                  <h4 class="card-title" 
                    th:text="${account.nombres + ' ' + account.apellidos}">
                    Alec Thompson
                  </h4>
                  <p class="card-description">
                    Don't be scared of the truth because we need to restart the human foundation in truth And I love you
                    like Kanye loves Kanye I love Rick Owens’ bed design but the back is...
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer th:replace="maintemplate :: footer" class="footer">
      </footer>
    </div>
  </div>
</body>

</html>
