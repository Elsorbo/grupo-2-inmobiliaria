<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="maintemplate :: head">
</head>

<body class="">

    <div class="wrapper ">

        <div th:replace="maintemplate :: sidebar" class="sidebar" data-color="purple" data-background-color="white"
            data-image="../assets/img/sidebar-1.jpg">
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav th:replace="maintemplate :: navbar"
                class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            </nav>

            <div class="content">
                <button class="btn btn-danger" id="showAddEmployee">
                    <i class="material-icons">add</i>
                    Añadir empleado
                </button>
                <div id="addEmployee" 
                    style="display: none; margin: 12px auto; width: 90%;">
                    <form method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6 label-floating has-success">
                              <input required type="text" class="form-control" name="usuario.nombres" id="userFirstName" placeholder="Nombres">
                            </div>
                            <div class="form-group col-md-6 label-floating has-success">
                              <input required type="text" class="form-control" name="usuario.apellidos" id="lastName" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-3 label-floating has-success">
                                <input required type="text" class="form-control" name="usuario.usuario" id="username" placeholder="Usuario">
                            </div>

                              <div class="form-group col-md-3  label-floating has-success">
                                  <input required minlength="10" maxlength="10" type="text" name="usuario.cedula" class="form-control" id="idUser" placeholder="Cedula">
                                </div>
                              <div class="form-group col-md-6  label-floating has-success">
                                  <input required type="email" class="form-control" name="usuario.correo" id="userEmail" placeholder="Correo">
                                </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6  label-floating has-success">
                                <input required minlength="8" type="text" class="form-control" name="usuario.contrasena" id="userPassword" placeholder="Contraseña">
                              </div>
                            <div class="form-group col-md-6  label-floating has-success">
                                
                                <input required type="text" class="form-control" name="telefono" id="userPhone" placeholder="Teléfono">
                              </div>
                        </div>
                        <div class="form-row flex-row-reverse">
                            <button id="registerEmployee" type="submit" class="btn btn-danger" style="margin-right: 0px;">Registrar empleado</button>
                        </div>
                      </form>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Nombres</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th class="text-right">Teléfono</th>
                            <th class="text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="body-table-employees">
                    </tbody>
                </table>
                <nav aria-label="...">
                <ul class="pagination ">
                    <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
                </nav>    
            </div>
            <!-- Modal -->
            <div class="modal fade" id="userDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <br />
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <img class="img" id="accountImage" src="https://storage.googleapis.com/istb-storage.appspot.com/inmobiliaria/1613135110033-im-131021.jpg">
                              </a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">CI: 1207929921</h4>
                              <h4 class="card-title">Username: usuario</h4>
                              <p id="perfilDetails" class="card-description">Descripción<br />Descripcion general otorgada por el empleado</p>
                            </div>
                          </div>
                    </div>
                </div>
                </div>
            </div>
            <footer th:replace="maintemplate :: footer" class="footer">
            </footer>
        </div>
    </div>
    <script>
        document.querySelector(".empleados").classList.add("active")
    </script>
    <div th:replace="maintemplate :: scripts"></div>
    <script type="module" th:src="@{/js/dashboard/empleado.js}"></script>
</body>

</html>
